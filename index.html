<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- Div containing the search bar and previous searches -->
    <div class="container-fluid">
        <div class="row">
            <aside class="col-3 bg-light">
                <h3 class="mt-3">Search For A City:</h3>
                <div class="form-inline form-group">
                    <input class="form-control" type="text" id="citySearched" />
                    <button class="btn btn-primary" id="search-city"> <i class="fa fa-search"></i> </button>
                </div>

                <h3>Saved Searches</h3>
                <div id="savedSearches">

                </div>

            </aside>

            <div class="col-9">
                <div class="weatherInfo mt-3">
                    <div>
                        <h2>Current Weather Conditions:</h2>
                        <div class="cityDate"></div>
                        <br>
                        <div class="temperature">Temperature:</div>
                        <br>
                        <div class="humidity">Humidity:</div>
                        <br>
                        <div class="windSpeed">Wind Speed:</div>
                        <br>
                        <div class="uvIndex">UV Index:</div>
                    </div>
                </div>

                <br>

                <div class="forecast mt-3">
                    <div id="fiveDay">
                        <h2>Five Day Forecast:</h2>

                    </div>
                </div>

            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="script.js"></script>
</body>

</html>
